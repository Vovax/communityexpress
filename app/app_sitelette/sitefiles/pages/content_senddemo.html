<div class="container-fluid font_color_white push-down-for-menu">
 <div class="row">
  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 " style="min-width:370px;">
   <!-- put a slider here or just on static image -->
  </div>
  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
   <!--  FORM row  -->
   <div id="demosite_form_row" class="row  " style="height: 500px;">
    <div style="height:40px;"></div>
    <h2>Send yourself an demo</h2>
    <form id="demosite_email_form" role="form" class="form-horizontal">
     <div id="sendEmailResultRow" class="alert    collapse fade   " role="alert">
      <a href="#" class="close" data-dismiss="alert">&times;</a>
      <div class="result_span">n/a</div>
     </div>
     <div class="form-group">
      <label class="col-xs-3 control-label">Industry </label>
      <div class="col-xs-9 selectContainer">
       <select id="share_email_industry" name="share_email_industry" class="selectpicker" data-style="btn-inverse">
        <option value="">[Please select]</option>
        <option value="RESTAURANT">Restaurant</option>
       </select>
      </div>
     </div>

     <div class="form-group">
      <label class="col-xs-3 control-label">Email</label>
      <div class="col-xs-9">
       <input id="share_email" type="text" class="form-control" name="share_email" placeholder="email" />
      </div>
     </div>
     <div class="form-group">
      <div class="col-xs-9 col-xs-offset-3">
       <div class="checkbox">
        <label>
         <input id="certify_email" type="checkbox" name="certify_email" value="certify_email" /> Recipient agreed to receive. </label>
       </div>
      </div>
     </div>
     <div class="form-group">
      <div class="col-xs-9 col-xs-offset-3">
       <button id="submit_email" type="submit" class="btn btn-primary ladda-button pull-right" data-style="expand-left" name="submit_email" value="submit_email">
        Send
       </button>
      </div>
     </div>

    </form>
    <hr style="height: 30px; border: none;" />

    <form id="demosite_mobile_form" role="form" class="form-horizontal">
     <div id="sendMobileResultRow" class="alert alert-danger collapse fade   " role="alert">
      <a href="#" class="close" data-dismiss="alert">&times;</a>
      <div class="result_span">n/a </div>
     </div>
     <div class="form-group">
      <label class="col-xs-3 control-label">Industry </label>
      <div class="col-xs-9 selectContainer">
       <select id="share_mobile_industry" name="share_mobile_industry" class="selectpicker" data-style="btn-inverse">
        <option value="">[Please select]</option>
        <option value="RESTAURANT">Restaurant</option>
       </select>
      </div>
     </div>

     <div class="form-group">
      <label class="col-xs-3 control-label">Mobile</label>
      <div class="col-xs-9">
       <input id="share_mobile" type="text" class="form-control" name="share_mobile" placeholder="mobile number" />
      </div>
     </div>
     <div class="form-group">
      <div class="col-xs-9 col-xs-offset-3">
       <div class="checkbox">
        <label>
         <input id="certify_mobile" type="checkbox" name="certify_mobile" value="certify_mobile" /> Recipient agreed to receive. </label>
       </div>
      </div>
     </div>
     <div class="form-group">
      <div class="col-xs-9 col-xs-offset-3">
       <button id="submit_mobile" type="submit" class="btn btn-primary ladda-button pull-right" data-style="expand-left" name="submit_mobile" value="submit_mobile">
        Send
       </button>
      </div>
     </div>
    </form>

   </div>

  </div>

  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">


   <!-- put a video here -->

  </div>


 </div>
</div>
